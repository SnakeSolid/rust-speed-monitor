<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Speed Monitor</title>

    <link rel="icon" type="image/png" href="/static/icon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css"
      integrity="sha256-NmfeKHX4FgSrBzL2BhPhzy41cHgzNYIEZyLyqf2/B30="
      crossorigin="anonymous"
    />

    <script
      async
      data-main="/static/js/init.js"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
      integrity="sha256-1fEPhSsRKlFKGfK3eO710tEweHh1fwokU5wFGDHO+vg="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ui grid">
      <div class="two wide column"></div>

      <div class="twelve wide column">
        <div class="ui secondary pointing menu"><div class="header item">Speed Monitor</div></div>

        <div class="ui vertical segment">
          <form class="ui form" data-bind="css: { loading: loading }">
            <div class="field" data-bind="css: { error: isMetricInvalid }">
              <label for="database">Database:</label>
              <select
                class="ui fluid dropdown"
                id="database"
                tabindex="1"
                data-bind="
                    options: availableMetrics,
                    value: selectedMetric,
                    optionsCaption: 'Choose metric...'"
              >
              </select>
            </div>

            <div class="two ui buttons">
              <button
                class="ui primary button"
                type="submit"
                tabindex="2"
                data-bind="disable: isFormInvalid, click: loadData"
              >
                Load data
              </button>
              <button class="ui button" tabindex="3" data-bind="click: loadMetrics">
                Update metrics
              </button>
            </div>
          </form>

          <div class="ui error icon message" data-bind="visible: isErrorMessagePresent">
            <i class="exclamation triangle icon"></i>
            <div class="content">
              <div class="header">Error occurred</div>
              <p data-bind="text: errorMessage"></p>
            </div>
          </div>

          <div class="ui segment">
            <div id="chart"></div>
          </div>
        </div>

        <div class="two wide column"></div>
      </div>
    </div>
  </body>
</html>
